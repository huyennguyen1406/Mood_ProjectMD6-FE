<div class="container">
  <app-navbar-user></app-navbar-user>
  <div style="margin-top: 60px">
    <form (ngSubmit)="onSubmit()" [formGroup]="songForm">
      <div>
        <table class="box">
          <tr>
            <th colspan="3" style="padding-top: 40px">
              <h1>Cập nhật bài hát</h1>
            </th>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Tên</td>
            <td><input type="text" formControlName="nameSong"></td>
            <td>
              <div *ngIf="songForm.get('nameSong').hasError('required') && songForm.get('nameSong').touched"
                   class="text-danger">
                Không được để trống ô này!
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Mô tả</td>
            <td><input type="text" formControlName="descriptionSong">
            </td>
          </tr>
          <tr>
            <td style="padding-left: 60px;">Tags</td>
            <td><input type="text" formControlName="tags">
            </td>
          </tr>
          <tr>
            <td style="padding-top: 30px; padding-left: 60px"><img [src]="avatarUrlSong" alt="Lỗi hiển thị" width="50px"
                                                                   height="50px"></td>
            <td colspan="2"><input type="file" formControlName="avatarUrlSong" (change)="showPre($event)"></td>
          </tr>
          <tr>
            <td style="padding-left: 60px; padding-top: 40px">File MP3</td>
            <td style=" padding-top: 40px" colspan="2"><input type="file" formControlName="mp3UrlSong"
                                                              (change)="showPreFile($event)"></td>
          </tr>
          <tr>
            <td colspan="3">
              <button type="submit">Update</button>
              <button type="button" class="button-cancel" [routerLink]="['/mysong']">Cancel</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
